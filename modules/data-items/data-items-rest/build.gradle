subprojects {

	publishing {
		publications {
			mavenJava(MavenPublication) {
				from components.java
				group = 'com.dogoo.common.dataitems.rest'
				version = rootProject.ext.version
			}
		}
	}

	configurations.all {
		resolutionStrategy.force 'com.liferay:com.liferay.portal.vulcan.api:9.2.1'
	}
}