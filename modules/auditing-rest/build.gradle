subprojects {
	configurations.all {
	resolutionStrategy.force 'com.liferay:com.liferay.portal.vulcan.api:9.3.1'
	}

	publishing {
		publications {
			mavenJava(MavenPublication) {
				from components.java
				group = 'com.dogoo.common.auditing.rest'
				version = rootProject.ext.version
			}
		}
	}
}